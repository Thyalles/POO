spring.application.name=gerenciadorweb

# ... (restante das suas configs)
# CONFIGURAÇÕES DO BANCO DE DADOS (DB)
#
# ESSAS LINHAS FORAM COMENTADAS PARA FORÇAR O SPRING BOOT A USAR AS
# VARIÁVEIS DE AMBIENTE (SPRING_DATASOURCE_URL, etc.) CONFIGURADAS NO RENDER.
#
# spring.datasource.url=jdbc:postgresql://localhost:5432/cachacaria_gomes_db
# spring.datasource.username=postgres
# spring.datasource.password=a123
spring.datasource.driver-class-name=org.postgresql.Driver

#
# CONFIGURAÇÃO DO JPA/HIBERNATE
#
# O dialeto pode ser omitido, pois o Spring/Hibernate o detectam automaticamente
# a partir da URL do driver.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mantenha (update) para criar ou atualizar as tabelas do seu DB.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#
# CONFIGURAÇÕES ADICIONAIS
#
# Em application.properties
spring.jpa.open-in-view=false 

# Exibe as queries SQL formatadas no log (Ótimo para depuração!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# EXTREMAMENTE ÚTIL: Exibe os parâmetros que estão sendo enviados para o banco de dados
logging.level.org.hibernate.orm.jdbc.bind=TRACE